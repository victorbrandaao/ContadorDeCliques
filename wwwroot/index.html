<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de Cliques</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>🔢 Contador de Cliques</h1>

      <div class="contador-display">
        <span id="contador">0</span>
      </div>

      <div class="botoes">
        <button id="btnIncrementar" class="btn btn-primary">
          👆 Clique Aqui!
        </button>

        <button id="btnResetar" class="btn btn-secondary">🔄 Resetar</button>
      </div>

      <div class="info">
        <p>💾 Dados salvos no Redis</p>
        <p>🐳 Rodando no Docker</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
